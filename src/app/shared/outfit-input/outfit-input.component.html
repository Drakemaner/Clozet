<div class="input-card">
  <div class="input-content">
    <button (click)="closeInput()"><img src="/assets/icon/close-white.svg" alt=""></button>
    <ion-label style="color: #ffffff; font-family: 'Lato'; font-style: italic;">Digite o Nome de Seu Outfit</ion-label>
    <input type="text" placeholder="Meu outfit" [(ngModel)]="inputName">
    <button class="btn-nome" (click)="criarOutfit()">Criar Outfit</button>
  </div>
</div>
