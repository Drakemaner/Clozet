<app-header title="Frase Qualquer" [buttons]="['Sexo1','Sexo2']"></app-header>
<ion-content class="ion-content-custom" [fullscreen]="true">
  <div class="ion-content">
    <div id="container">
      
      
      <a class="save-btn" (click)="saveOutfit()"><img src="/assets/icon/save.svg" alt=""></a>

      
      <div class="outfit" >
        <div class="roupas">
          
          @for (roupa of roupas; track $index) {
            @if (roupa.display === 'display: flex' && roupa.acessorio !== true) {
              <div [class]="roupa.tipo" [style]="roupa.display">
                <div class="ion-item-custom">
                  <img (click)="mudarRoupa(roupa.tipo)" src="{{roupa.caminhoImagem}}" alt="roupa">
                </div>
              </div>
            }
            
          }
        </div>

        <div class="acessorios">
          
          @for (roupa of roupas; track $index) {
            @if (roupa.display === 'display: flex' && roupa.acessorio === true) {
              <div [class]="roupa.tipo" [style]="roupa.display">
                <div class="ion-item-custom">
                  <img (click)="mudarRoupa(roupa.tipo)" src="{{roupa.caminhoImagem}}" alt="roupa">
                </div>
              </div>
            }
            
          }
        </div>


        
      </div>

      
    </div>
  </div>
</ion-content>
<app-footer></app-footer>
