<ion-content class="ion-content-custom" [fullscreen]="true">
  <div class="ion-content">
    <div id="container">
      <div class="outfit" >
        <div class="roupas">
          @for (roupa of roupas; track $index) {
            @defer (when roupa.display === 'display: flex') {
              <div [class]="roupa.tipo" [style]="roupa.display">
                <div class="ion-item-custom">
                  <img (click)="mudarRoupa(roupa.tipo)" src="{{roupa.imagem}}" alt="roupa">
                </div>
              </div>
            }
          }
        </div>
      </div>
    </div>
  </div>
</ion-content>
