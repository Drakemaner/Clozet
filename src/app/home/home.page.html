

<app-header title="outfit" [buttons]="['assets/icon/add-clothe.svg','assets/icon/add-clothe.svg']"></app-header>
<ion-content class="ion-content-custom" [fullscreen]="true">
  <div class="ion-content">
    <div id="container">
      
      <div class="outfit" >
        <div class="roupas">
          
          @for (roupa of roupas; track $index) {
            @if (roupa.display === 'display: flex' && roupa.acessorio !== true) {
              <div [class]="roupa.tipo" [style]="roupa.display">
                <div class="ion-item-custom">
                  <img (click)="mudarRoupa(roupa.tipo)" src="{{roupa.caminhoImagem}}" alt="roupa">
                </div>
              </div>
            }
            
          }
        </div>

        <div class="acessorios">
          
          @for (roupa of roupas; track $index) {
            @if (roupa.display === 'display: flex' && roupa.acessorio === true) {
              <div [class]="roupa.tipo" [style]="roupa.display">
                <div class="ion-item-custom">
                  <img (click)="mudarRoupa(roupa.tipo)" src="{{roupa.caminhoImagem}}" alt="roupa">
                </div>
              </div>
            }
            
          }
        </div>


        
      </div>

      
    </div>
  </div>
</ion-content>

<div class="modal">
  <ion-button class="btn-modal" id="open-modal" expand="block"><img src="/assets/icon/seta-cima.svg" alt=""></ion-button>

  <ion-modal trigger="open-modal" [initialBreakpoint]="0.60" [breakpoints]="[0, 0.60]">
    <ng-template >
      <div class="block">
        
      </div>

      <app-footer style="margin-bottom: 400px;"></app-footer>
    </ng-template>
  </ion-modal>
</div>
