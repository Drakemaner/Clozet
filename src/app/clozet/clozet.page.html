<ion-content class="ion-content-custom">
  <div class="container">
    <ion-refresher slot="fixed" [pullMin]="100" [pullMax]="200" (ionRefresh)="refreshPage($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <div class="content">
      <div class="tl">
        <div class="sub-tl">
          <img src="/assets/icon/clozet-tl.svg" alt="">
          @if(select.length === 0){
            <a (click)="deletarRoupasSelecionadas()"><img src="/assets/icon/remove.svg" alt=""></a>
          } 
        </div>
        @defer (when user.roupas !== undefined) {
          @for (roupa of user.roupas; track $index) {
            <div class="block">
              
              <div class="roupa-card">
                <ion-checkbox [name]="roupa.id?.toString()!" [value]="roupa.id" (ionChange)="SelectRoupas($event)"></ion-checkbox>
                <div class="delete">
                  <a (click)="deletarRoupa(roupa.id!)"><img src="/assets/icon/remove.svg" alt=""></a>
                </div>
                <p>{{roupa.tipo}}</p>
                <div class="block" style="display: flex;">
                  <img [src]="roupa.caminhoImagem" [alt]="roupa.nome">
                </div>
                
              </div>
            </div>
          }@empty {
            <p>Nenhuma roupa salva no clozet: {{user.nomeUsuario}}</p>
          }
        }
        @placeholder {
          <p>Pegando Informações do Banco de Dados</p>
        }
      </div>
     
    </div>
  </div>
</ion-content>
