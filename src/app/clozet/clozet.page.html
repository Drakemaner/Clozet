<app-header 
  title="Clozet"
  page="Clozet" 
  [buttons]="[
    {
      image: 'assets/icon/add-clothe.svg'
    },
    {
      image: 'assets/icon/new.svg',
      function: 2
    }
  ]"
  (showInput)="InputOutfit($event)"
  ></app-header>
<ion-content class="ion-content-custom">
  @if(showInputOutfit){
    <app-outfit-input></app-outfit-input>
  }
  <div class="container">
    <ion-refresher slot="fixed" [pullMin]="100" [pullMax]="200" (ionRefresh)="refreshPage($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <div class="content">
      <div class="tl">
        <div class="sub-tl">
          <img src="/assets/icon/clozet-tl.svg" alt="">
          
        
        </div>
        @defer (when user.roupas !== undefined) {
          @for (roupa of user.roupas; track $index) {

            <div class="block">

              <div class="roupa-card">
              
             
                <nav>
                  <input type="checkbox" [name]="roupa.id?.toString()!" [value]="roupa.id" (ionChange)="SelectRoupas($event)">
                 
                  <p class="tl-roupa">{{roupa.tipo}}</p>

                  <div class="delete">
                    <a (click)="deletarRoupa(roupa.id!)"><img src="/assets/icon/remove.svg" alt=""></a>
                  </div>

                  
                </nav>

                <div class="block" style="display: flex;">
                  <img [src]="roupa.caminhoImagem" [alt]="roupa.nome">
                </div>
                
                
              </div>
            </div>
          }@empty {
            <p>Nenhuma roupa salva no clozet: {{user.nomeUsuario}}</p>
          }
        }
        @placeholder {
          <p>Pegando Informações do Banco de Dados</p>
        }
      </div>
     
    </div>
  </div>
</ion-content>

<app-footer></app-footer>
