<ion-content class="ion-content-custom" [fullscreen]="true">
  <div class="ion-content">
    <div class="container">

      <div class="pf">
        <div class="status">
          <div class="block">
            <div class="foto"><img src="/assets/icon/perfil.svg" alt=""></div>
            
            <a [routerLink]="['/config']" class="config-btn">
              <img src="/assets/icon/config.svg" alt="">
            </a>
          </div>
        </div>
      </div>
      <div class="bio">
        <p>eu sou o vitor e essa é minha bio</p>
      </div>
      <div class="btn-login">
        <button (click)="deslogar()">deslogar</button>
        <a [routerLink]="['/cadastro']">Não tem uma conta se cadastre</a>
      </div>
      <div class="looks">
        <div class="grid">
          <div class="block">look1</div>
          <div class="block">look2</div>
          <div class="block">look3</div>
          <div class="block">look4</div>
        </div>
     </div>
    </div>
  </div>
</ion-content>
