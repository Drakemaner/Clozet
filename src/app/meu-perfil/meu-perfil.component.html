<app-header 
  title="Perfil"
  page="perfil"
  [buttons]="[{
    image: 'assets/icon/config.svg'
  }]"
  ></app-header>
<ion-content class="ion-content-custom" [fullscreen]="true">
  <div class="ion-content">
    
    <div class="container">


      <div class="pf">
        <div class="no-flex" style="display: block; width: 100%;">
          <div class="block">
            <div class="foto-pf">
              <img [src]="user.fotoPerfil">
            </div>
          <div class="desc-pf">
            <div class="text"></div>
            <p style="font-size: 20px; color: #1A2131;text-align: center; font-family: 'Lato'; font-weight: 600;">nome do Usuário</p>
            <span style="font-size: 12px; color: #1A2131; font-weight: 500; text-align: center; margin: auto;font-family: 'Lato';">Outfits</span>
          </div>
          </div>
  
          <div class="info">
            <div class="info-item">
              <span style="color: #1A2131;font-weight: 700; font-family: 'Lato'; font-style: italic;">{{user.roupas?.length}}</span>
              <span style="color: #1A2131;font-weight: 700; font-family: 'Lato'; font-style: italic;">Peças</span>
            </div>
            <div class="info-item">
              <span style="color: #1A2131; font-weight: 700; font-family: 'Lato'; font-style: italic;">{{user.outfits?.length}}</span>
              <span style="color: #1A2131; font-weight: 700; font-family: 'Lato'; font-style: italic;">Outfits</span>
            </div>
          </div>
        </div>
       
        
      </div>
      <div class="outfits">
        <div class="block">
          @defer (when user.roupas !== undefined) {
            @for (outfit of user.outfits; track $index) {
              <div class="row" (click)="GoTo(outfit)">
                <div class="nav">
                  <div class="titulo">
                    <p>{{outfit.nome}}</p>
                  </div>
                  <div class="delete">
                    <button style="background-color: #fff;" type="button" (click)="deleteOutfit(outfit.id!)"><img src="/assets/remove-white.svg" alt=""></button>
                  </div>
                  
                </div>
                
                @for (roupa of outfit.roupas; track $index) {
                  <div class="outfits-block">
                    <div class="outfit-perfil">
                      <img [src]="roupa.caminhoImagem" alt="">
                    </div>
                  </div>
                }
              </div>
            }
            @empty {
              <p>Salve seus Outfits !</p>
            }
          }
        </div>
        
      </div>
    </div>
  </div>
</ion-content>
<app-footer style="position: fixed; bottom: 0; width: 100%;"></app-footer>
